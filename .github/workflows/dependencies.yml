name: 🔄 Dependencies Management

on:
  schedule:
    # Executa toda segunda-feira às 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: 🔄 Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Check for outdated packages
        run: npm outdated || true

      - name: 🔄 Update dependencies
        run: |
          npx npm-check-updates -u
          npm install

      - name: 🧪 Run tests after update
        run: |
          npm run lint
          npm run test:api

      - name: 📝 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: '🔄 Automated Dependencies Update'
          body: |
            ## 🔄 Automated Dependencies Update
            
            This PR was automatically created to update project dependencies.
            
            ### Changes:
            - Updated outdated packages
            - Ran tests to ensure compatibility
            - Verified linting passes
            
            ### Review:
            - [ ] Review updated packages
            - [ ] Test functionality manually
            - [ ] Check for breaking changes
            - [ ] Merge if everything looks good
            
            **Auto-generated by GitHub Actions**
          branch: automated-dependencies-update
          delete-branch: true

  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔒 Run security audit
        run: npm audit --audit-level=moderate

      - name: 🔒 Fix security vulnerabilities
        run: npm audit fix --force || true

      - name: 📝 Create Security PR
        uses: peter-evans/create-pull-request@v5
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'security: fix vulnerabilities'
          title: '🔒 Security Vulnerabilities Fix'
          body: |
            ## 🔒 Security Vulnerabilities Fix
            
            This PR addresses security vulnerabilities found in dependencies.
            
            ### Actions Taken:
            - Ran security audit
            - Applied automatic fixes where possible
            - Updated vulnerable packages
            
            ### Review Required:
            - [ ] Review security fixes
            - [ ] Test application functionality
            - [ ] Verify no breaking changes
            - [ ] Merge after approval
            
            **Auto-generated by GitHub Actions**
          branch: security-fixes
          delete-branch: true
